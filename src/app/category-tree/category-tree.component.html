  <ul class="categoryTree__list">
      <li *ngFor="let category of categories | keyvalue">
        <a 
          class="categoryTree__category"
          routerLink="/category/{{category.key}}"
          routerLinkActive="categoryTree__category--active"
        >
          {{category.value.title}}
        </a>
      </li>
